<ion-view view-title="Sign In">
<ion-side-menus>
        <ion-side-menu side="left">
        <center>
        <div class="sidemenu-header">
           <img src="img/orgi2.png" style="width:70%;margin-top:3px;margin-bottom:3px;"></img>
          
         </div>
           <button class="button icon ion-log-out" ng-click="Signout()" style="background-color: transparent; font-size: 16px; margin-top: 8px;color:#657576"> Log Out</button>
           <img src="img/line.png" style="width:100%"></img>
           </center>
          
        
        </ion-side-menu>

<ion-side-menu-content >

 
        <div class="bar bar-header">
        <button menu-toggle = "left" style="color:#C8F7C5" class = "button icon ion-navicon" ng-click ="toggleLeft()"><i style="color:#C8F7C5;margin-left:5px" class="ion-social-foursquare-outline"></i>armbuddy</button>
        
        

        </div>


<ion-tabs class="tabs-icon-bottom" >

      <ion-tab title="My Profile" icon="ion-person-stalker" ui-sref="home.profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>

     <ion-tab title="Main Menu" icon="icon ion-leaf" ui-sref="home.menu">
          <ion-nav-view name="menu-tab"></ion-nav-view>
        </ion-tab>
        
       

        <ion-tab  title="Crop Reservation" icon="ion-email" badge="badgecount" badge-style="badge-assertive" ui-sref="home.reservations">
          <ion-nav-view name="reservations-tab"></ion-nav-view>
        </ion-tab>

</ion-tabs>
